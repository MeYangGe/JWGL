<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>后台登录</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!--图标库-->
		<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css'>

		<!--响应式框架-->
		<link rel='stylesheet' href='css/bootstrap.min1.css'>


		<script src="js/jquery-3.2.1.min.js"></script>
		<!--主要样式-->
		<link rel="stylesheet" href="css/style.css">
		<script type="text/javascript">

				function lg() {
					$.ajax({
						url:"http://localhost:8080/JWGL_war/login",
						data:$("#form").serializeArray(),
						dataType:"json",
						xhrFields:{withCredentials:true},
						type:"get",
						success:function(data){
							if (data.code==500){
								alert(data.msg)
							}else if(data.code==0){
								if(data.msg=='admin'){
									window.location.href="admin/showCourse.html"
								}else if(data.msg=='teacher'){
									window.location.href="teacher/showCourse.html"
								}else if(data.msg=='student'){
									window.location.href="student/showCourse.html"
								}
							}
						}
					})
				}
			
		</script>
	</head>

	<body>

		<div class="container">

			<div class="card-wrap">

				<div class="card border-0 shadow card--welcome is-show" id="welcome">
					<div class="card-body">
						<h2 class="card-title">欢迎光临</h2>
						<p>欢迎进入登录页面</p>
						<div class="btn-wrap"><a class="btn btn-lg btn-login js-btn" data-target="login">登录</a></div>
					</div>
				</div>

				<div class="card border-0 shadow card--login" id="login">
					<div class="card-body">
						<h2 class="card-title">欢迎登录！</h2>
						<p>使用账号登录</p>
						<form id="form" onsubmit="return false">
							<div class="form-group">
								<input class="form-control" name="uid" type="text" placeholder="账号" required="required" />
							</div>
							<div class="form-group">
								<input class="form-control" name="pwd" type="password" placeholder="密码" required="required" />
							</div>
							<button onclick="lg()" class="btn btn-lg">登录</button>
						</form>
					</div>
					<button class="btn btn-back js-btn" data-target="welcome"><i class="fas fa-angle-left"></i></button>
				</div>
			</div>
		</div>
		<script src="js/index.js"></script>

	</body>
</html>
