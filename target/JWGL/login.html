<!DOCTYPE html>
<html lang="en">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>后台登录</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">



		<!--图标库-->
		<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css'>

		<!--响应式框架-->
		<link rel='stylesheet' href='css/bootstrap.min1.css'>

		<!--主要样式-->
		<link rel="stylesheet" href="css/style.css">


	</head>

	<body>

		<div class="container">

			<div class="card-wrap">

				<div class="card border-0 shadow card--welcome is-show" id="welcome">
					<div class="card-body">
						<h2 class="card-title">欢迎光临</h2>
						<p>欢迎进入登录页面</p>
						<div class="btn-wrap"><a class="btn btn-lg btn-login js-btn" data-target="login">登录</a></div>
					</div>
				</div>

				<div class="card border-0 shadow card--login" id="login">
					<div class="card-body">
						<h2 class="card-title">欢迎登录！</h2>
						<p>使用账号登录</p>
						<form action="login" method="get">
							<div class="form-group">
								<input class="form-control" type="text" name="uid" placeholder="账号" required="required" />
							</div>
							<div class="form-group">
								<input class="form-control" type="password" name="pwd" placeholder="密码" required="required" />
							</div>
							<button class="btn btn-lg">登录</button>
						</form>
					</div>
					<button class="btn btn-back js-btn" data-target="welcome"><i class="fas fa-angle-left"></i></button>
				</div>
			</div>
		</div>
		<script src="js/index.js"></script>

	</body>
</html>
